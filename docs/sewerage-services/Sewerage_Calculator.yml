  version: 1.0.0
  title: eGov Sewerage Calculation Module.
  description: |
    APIs for Sewerage Calculation module. This provide APIs for calculation, generate demand and update demand.
  contact:
    name: Egovernments Foundation
    email: contact@egovernments.org
tags:
  -
    name: calculator-controller
    description: 'Calculator Controller'
paths:
  /sewerageCalculator/_calculate:
    post:
      tags:
        - calculator-controller
      summary: getTaxEstimation
      description: Performs calculation of sewerage charges and tax head estimates.
      operationId: calculateUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        -
          in: body
          name: calculationReq
          description: calculationReq
          required: true
          schema:
            $ref: '#/definitions/CalculationReq'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CalculationRes'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'Not Found'
  /sewerageCalculator/_updateDemand:
    post:
      tags:
        - calculator-controller
      summary: updateDemands
      description: Updates demands for a particular sewerage connection.
      operationId: updateDemandsUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        -
          in: body
          name: requestInfoWrapper
          description: requestInfoWrapper
          required: true
          schema:
           $ref: '#/definitions/RequestInfoWrapper'
        -
          name: consumerCodes
          in: query
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        -
          name: connectionNumber
          in: query
          required: false
          type: string
        -
          name: amountExpected
          in: query
          required: false
          type: number
        -
          name: connectionId
          in: query
          required: false
          type: string
        -
          name: assessmentYear
          in: query
          required: false
          type: string
        -
          name: tenantId
          in: query
          required: false
          type: string
        -
          name: billId
          in: query
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DemandResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'Not Found'
